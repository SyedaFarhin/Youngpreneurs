    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#e82124" />
    <meta
      name="description"
      content="Youngpreneurs - Empowering the next generation of entrepreneurs through comprehensive education and mentorship"
    />
    <meta name="keywords" content="entrepreneurship, education, business, students, mentorship, innovation" />
    <meta name="author" content="Youngpreneurs" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Youngpreneurs - Future Titans" />
    <meta property="og:description" content="Empowering the next generation of entrepreneurs through comprehensive education and mentorship" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://youngpreneurs.in" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to required origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" as="style" />
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" />
    
    <!-- Load fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <title>Youngpreneurs - Future Titans</title>
    
    <!-- Performance optimization -->
    <script>
      // Preload critical assets
      const preloadAssets = () => {
        const assets = [
          '/patterns/dots.svg',
          '/assets/academy-main.jpg'
        ];
        assets.forEach(asset => {
          const link = document.createElement('link');
          link.rel = 'preload';
          link.as = asset.endsWith('.svg') ? 'image/svg+xml' : 'image';
          link.href = asset;
          document.head.appendChild(link);
        });
      };
      
      // Execute preload on page load
      window.addEventListener('load', preloadAssets);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
